<body>

    </div>
    <div class="user-info">

        <i class='bx bx-user-circle icon-user'></i>
    </div>
</header>

<div class="main-container">
    <div class="dashboard-card">
        <div class="main-header-row">
            <h1>DASHBOARD SANTRI</h1>
            <div id="nisSantri">YSQSNTRI888</div>
        </div>

<div class="sub-nav scroll-x">
    <a href="dashboardsiswa.html">
        <button class="nav-btn active">Dashboard</button>
    </a>
    <a href="absensisiswa.html">
        <button class="nav-btn">Riwayat Absen</button>
    </a>
    <a href="raporsiswa.html">
        <button class="nav-btn">Rapor</button>
    </a>
    <a href="billing.html">

        <div class="info-tahsin responsive-card">

                    <p><span class="label">Kategori</span>: <span id="kategori-santri">-</span></p>
                    <p><span class="label">Kelas</span>: <span id="kelas-santri">-</span></p>
                    <p><span class="label">Jadwal</span>: <span id="jadwal-santri">-</span></p>
                </div>
            </div>
        </div>

        <div class="student-event-section">
            <div class="student-event-tabs scroll-x">
                <button class="active">Student Info</button>
                <button>Event</button>
            </div>

            <div class="table-wrapper">
                <table class="info-table">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>Subjek</th>
                            <th>Hari/Jam</th>
                            <th>Guru</th>

                            <td>Selasa / 08:00</td>

                                    <div class="icon-group">
                                        <i class='bx bx-task'></i> 
                                    </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module" src="santri.js"></script>
